<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro Timer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>Pomodoro Timer</h1>
  </header>

  <section class="container row">
    <div class="grid">

      <!-- Main Timer -->

      <section class="col-2-3">
        <section class="col-3-4">
          <p id="mainTimer">25:00</p>
          <button class="main-timer-btn success-btn" id="startTimerBtn">Start</button>
          <button class="main-timer-btn alert-btn" id="stopTimerBtn">Pause</button>
          <button class="main-timer-btn alt-btn" id="reset">Reset</button>
        </section><!--

            Current session

          --><section class="col-1-4 current options-text">
              <p id="currentSesh">• Session</p>
              <br>
              <p id="currentBreak">• Break</p>
            </section>
      </section><!-- 
        
        Options

      --><aside class="col-1-3">
        <div>

          <!-- Session -->
          <section class="col-3-4 options">
            <p>Session Length</p>
            <p class="options-time"><span id="seshTimer">25</span> min</p>
          </section><!--
          --><section class="col-1-4 options">
            <button class="btn-sesh" id="seshPos">+</button>
            <button class="btn-sesh" id="seshNeg">–</button>
          </section>
        </div>

        <!-- Break -->

        <div>
          <section class="col-3-4 options">
            <p>Break Length</p>
            <p class="options-time"><span id="breakTimer">5</span> min</p>
          </section><!--
          --><section class="col-1-4 options">
            <button class="btn-options btn-options-selected" id="breakNeg">Short</button>
            <button class="btn-options" id="breakPos">Long</button>
          </section>
        </div>
      </aside>

    </div>
  </section>

  <footer class="footer">
    <h5>Instructions:</h5>
    <p>1. Set session length</p>
    <p>2. Set break length (Short - 5 min, Long - 10 min)</p>
    <p>3. Press Start</p>
    <br>
    <br>
    <p>Made with <3 by Aos</p>
    <a href="https://twitter.com/aosdabbagh" target="_blank"><i class="fa fa-twitter"></i></a> 
    <a href="https://github.com/aos" target="_blank"><i class="fa fa-github"></i></a> 
  </footer>

  <audio src="bell.wav" volume="0.7" type="audio/wav"></audio>
  <script type="text/javascript" src="js/pomodoro.js"></script>
</body>

</html>
