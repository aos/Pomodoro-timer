<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="container">
    <h1>Pomodoro Timer</h1>
  </header>

  <section class="row">
    <div class="grid">

      <!-- Main Timer -->

      <section class="col-2-3">
        <section class="col-3-4">
          <p id="mainTimer">25:00</p>
          <button id="startTimerBtn">Start Timer</button>
          <button id="stopTimerBtn">Pause Timer</button>
          <button id="reset">Reset</button>
        </section><!--

            Current session

          --><section class="col-1-4 current options-text">
              <p class="current">Session</p>
              <br>
              <p>Break</p>
            </section>
      </section><!-- 
        
        Options

      --><aside class="col-1-3">
        <div>

          <!-- Session -->
          <section class="col-3-4 options">
            <p>Session Length</p>
            <p><span id="seshTimer">25</span> min</p>
          </section><!--
          --><section class="col-1-4 options">
            <button class="btn-sesh" id="seshPos">+</button>
            <button class="btn-sesh" id="seshNeg">-</button>
          </section>
        </div>

        <!-- Break -->

        <div>
          <section class="col-3-4 options">
            <p>Break Length</p>
            <p><span id="breakTimer">5</span> min</p>
          </section><!--
          --><section class="col-1-4 options">
            <button class="btn-options" id="breakNeg">Short</button>
            <button class="btn-options" id="breakPos">Long</button>
          </section>
        </div>
      </aside>

    </div>
  </section>

  <footer class="container">
    <p>Made by Aos</p>
  </footer>

  <script type="text/javascript" src="js/pomodoro.js"></script>
</body>

</html>
